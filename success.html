<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="assets/js/successMessage.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="form-header">
        <div class="header-container">
          <div class="header-text">
            <h1 id="title">Adopt, Don't Shop</h1>
          </div>
          <div class="image">
            <img src="images/dog.png" />
          </div>
        </div>
      </div>
      <div class="user-details">
        <div class="center-text-align">
          <span
            class="material-symbols-outlined success-color"
            id="success-icon"
          >
            check_circle
          </span>
        </div>
        <div class="padding-top center-text-align">
          <h2 data-name="name"></h2>
        </div>
        <div class="padding-top center-text-align">
          <p class="success-p">
            Your submission is received and we will contact you soon.
          </p>
        </div>
        <div class="padding-top center-text-align">
          <a class="link-color" id="home-link" href="index.html"
            >Click here to return home</a
          >
        </div>
      </div>
    </div>
  </body>
</html>

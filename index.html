<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="flex-container">
      <div class="first-div">
        <img class="img-class" src="/images/dog.png" />
      </div>
      <div class="second-div">
        <form id="survey-form" action="" method="get">
            <div class="form-container">
                <div class="user-details">
                    <h1 id="title">Adopt Don't Shop!</h1>
                    <p id="description">Application Form</p>
                    <hr>
                    <div class="padding-top">
                        <label for="name" id="name-label">Name</label>
                        <div>
                            <input type="text" name="name" id="name" placeholder="Enter your name" required/>
                        </div>
                    </div>
                    <div class="padding-top">
                        <label for="email" id="email-label">Email</label>
                        <div>
                            <input type="email" name="email" id="email" placeholder="Enter your email" required/>
                        </div>
                    </div>
                    <div class="padding-top">
                        <label for="number" id="number-label">Age</label>
                        <div>
                            <input type="number" name="number" id="number" placeholder="Enter your age" required/>
                        </div>
                    </div>
                    <div class="padding-top">
                        <label for="dropdown" id="country-label">Country</label>
                        <select name="country" id="dropdown" required>
                            <option value="" disabled selected>Select a country</option>
                            <option value="Afganistan">Afghanistan</option>
                        </select>
                    </div>
                    <div class="dog-options-container padding-top">
                        <div class="dog-breed-container">
                            <div class="padding-bottom">
                                <label for="dog-breed" id="dog-breed-label">Dog Breed</label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" class="margin-top" name="dog-breed" id="bulldog-dog-breed-id" value="bulldog"/>
                                    Bulldog
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="dog-breed" id="corgi-dog-breed-id" value="corgi"/>
                                    Corgi
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="dog-breed" id="pug-dog-breed-id" value="pug"/>
                                    Pug
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="dog-breed" id="retriever-dog-breed-id" value="retriever"/>
                                    Retriever
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="dog-breed" id="shih-tzu-dog-breed-id" value="shih-tzu"/>
                                    Shih Tzu
                                </label>
                            </div>
                        </div>
                        <div class="dog-type-container">
                            <div>
                                <div class="padding-bottom">
                                    <label for="dog-type" id="dog-type-label">Dog Type</label>
                                </div>
                                <div>
                                    <label>
                                        <input type="checkbox" class="margin-top" name="dog-type" id="puppy-dog-type-id" value="puppy"/>
                                        Puppy
                                    </label>
                                </div>
                                <div>
                                    <label>
                                        <input type="checkbox" name="dog-type" id="young-dog-type-id" value="young"/>
                                        Young
                                    </label>
                                </div>
                                <div>
                                    <label>
                                        <input type="checkbox" name="dog-type" id="adult-dog-type-id" value="adult"/>
                                        Adult
                                    </label>
                                </div>
                                <div>
                                    <label>
                                        <input type="checkbox" name="dog-type" id="senior-dog-type-id" value="senior"/>
                                        Senior
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="padding-top">
                        <label for="notes">Notes</label>
                        <textarea name="notes" id="notes-id"></textarea>    
                    </div>
                    <div class="padding-top">
                        <input type="submit" id="submit" value="Submit"></input>
                    </div>
                </div>
            </div>
        </form>
      </div>
    </div>
  </body>
</html>
